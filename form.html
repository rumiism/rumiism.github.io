<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>

        <h1>Birthday Party RSVP</h1>

        <form method="POST" action="to be filled in">

            <table>

                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="name" id="name" 
                            value="" placeholder="Your name please"
                            required size="50">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email" id="email" 
                            value="" placeholder="Your email please"
                            required size="50">
                    </td>
                </tr>

                <tr>
                    <td>Guest:</td>
                    <td>
                        <input type="number" name="guest" id="guest" 
                            placeholder="Your email please"
                            min="0" >
                    </td>
                </tr>

                <tr>
                    <td>ETA:</td>
                    <td>
                        <input type="time" name="eta" id="eta" 
                            value=""> 
                    </td>
                </tr>
                <tr>
                    <td>Diet:</td>
                    <td>
                        <input type="radio" name="diet" id="diet" 
                            value="veg"> Vegetarian
                        <input type="radio" name="diet" id="diet" 
                            value="car"> Carnivore
                    </td>
                </tr>

                <tr>
                    <td>Diet:</td>
                    <td>
                        <input type="checkbox" name="diet-a" id="diet" 
                            value="veg"> Vegetarian
                        <input type="checkbox" name="diet-a" id="diet" 
                            value="car"> Carnivore
                    </td>
                </tr>

                <tr>
                    <td>Comments:</td>
                    <td>
                        <textarea name="comments" id="comments" 
                        cols="30" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit">
                            RSVP
                        </button>
                        <button type="reset">
                            Clear
                        </button>
                    </td>
                </tr>

            </table>

        </form>
        
    </body>
</html>
